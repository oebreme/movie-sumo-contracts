openapi: 3.0.3
info:
  title: Movie Sumo API
  description: |-
    

  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
tags:
  - name: Movie
    description: Everything about Movies
  - name: List
    description: Everything about Lists

paths:
  /movies:
    get:
      tags:
        - Movie
      summary: get all movies
      description: returns all Movies
      responses:
        '200':
          description: successful operation#/components
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
  /movies/{movieId}:
    get:
      tags:
        - Movie
      summary: get a movie by Id
      description: returns a single Movie
      parameters:
        - name: movieId
          in: path
          description: id of Movie to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '400':
          description: invalid Id supplied
        '404':
          description: movie not found
  /lists/{userId}:
    get:
      tags:
        - List
      summary: get all Lists for a user
      description: returns a collection of Lists with saved Movies
      parameters:
        - name: userId
          in: path
          description: id of User for which to return the collection of Lists
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '400':
          description: invalid Id supplied
        '404':
          description: list not found
components:
  schemas:
    Movie:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 705177
          readOnly: true
        title:
          type: string
          example: Departed
        imageUrl:
          type: string
          example: 'TODO'
    List:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 412201
          readOnly: true
        name:
          type: string
          example: Saved for later 3

